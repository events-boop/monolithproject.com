  <!-- Preload critical LCP asset (hero poster) -->
  <link rel="preload" as="image" href="/images/hero-video-short-poster.jpg" fetchpriority="high" />

<body>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=166134370742863&ev=PageView&noscript=1" /></noscript>
  <div id="initial-loader"
    style="position:fixed;inset:0;background:#0a0a0a;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity 0.5s">
    <span style="font-family:sans-serif;color:#c8a45a;letter-spacing:0.3em;font-size:14px">MONOLITH PROJECT</span>
  </div>
  <script>
    (function () {
      const loader = document.getElementById('initial-loader');
      if (!loader) return;

      let removed = false;
      const removeLoader = () => {
        if (removed) return;
        removed = true;
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      };

      // Don't wait for window 'load' (videos/images can delay it a lot).
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(removeLoader, 100), { once: true });
      } else {
        setTimeout(removeLoader, 100);
      }

      // Failsafe.
      window.addEventListener('load', removeLoader, { once: true });
      setTimeout(removeLoader, 3000);
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
