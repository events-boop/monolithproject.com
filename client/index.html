<body>
  <div id="global-error-overlay"
    style="display:none;position:fixed;inset:0;z-index:10000;background:black;color:red;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;">
  </div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var overlay = document.getElementById('global-error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML += 'Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\n\n';
      }
      return false;
    };
    window.onunhandledrejection = function (event) {
      var overlay = document.getElementById('global-error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML += 'Promise Error: ' + event.reason + '\n\n';
      }
    };
  </script>
